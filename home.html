<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>Home</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="container">
        <main>
          <section id="leftSection">
            <img src="./assets/images/Logo.png" alt="logo" id="homeLogo" />
          </section>
          <section id="rightSection">
            <form id="loginForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>

                <select class="form-select form-select-md" id='role' aria-label=".form-select-md example">
                  <option selected>Open this select your company role</option>
                  <option value="employee">Employee</option>
                  <option value="manager">Manager</option>
                </select>
                
                <button id='submitButton' type="submit" class="btn btn-primary">Submit</button>
                <p id="hideErrorMessage"></p>
              </form>
            </section>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/js/auth.js"></script>
<script src="./assets/js/home.js"></script>
</html>
