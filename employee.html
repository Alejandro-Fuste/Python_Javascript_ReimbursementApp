<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/employee.css" />
    <title>Employee</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <aside id="leftBar">
        <img src="./assets/images/Logo.png" alt="logo" id="logo" />
        <button id="logoutEl" type="button" class="btn btn-secondary">
          <i class="fas fa-sign-out-alt"></i>
        </button>
        <i id="inactiveLink" class="fas fa-compass"></i>
        <i id="inactiveLink" class="fas fa-clipboard-check"></i>
        <i id="inactiveLink" class="fas fa-shopping-cart"></i>
        <i id="inactiveLink" class="fas fa-sliders-h-square"></i>
      </aside>

      <main id="employeeMain">
        <header>
          <h4>Welcome to Dashboard</h4>
          <span id="fakeSearch"
            ><i id="searchGlass" class="fas fa-search"></i
          ></span>

          <div id="rightSideHeaderDiv">
            <p id="employeeName"></p>
            <span id="thumbNail"></span>
            <span><i id="headerIcons" class="far fa-bell"></i></span>
            <span><i id="headerIcons" class="fas fa-cog"></i></span>
          </div>
        </header>

        <section id="articleContainer">
          <article id="leftSection">
            <p id="formTitle">Reimbursement Form</p>
            <form
              id="reimbursementForm"
              class="row g-3 needs-validation"
              novalidate
            >
              <div class="col-md-12">
                <label for="validationCustom01" class="form-label"
                  >Reimbursement Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="validationCustom01"
                  data-name="reimbursementDate"
                  required
                />
                <div class="invalid-feedback">Please enter a date</div>
              </div>

              <div class="col-md-12">
                <label for="validationCustom02" class="form-label"
                  >Reimbursement Amount</label
                >
                <input
                  type="number"
                  step="0.01"
                  min="0"
                  class="form-control"
                  id="validationCustom02"
                  data-name="reimbursementAmount"
                  required
                />
                <div class="invalid-feedback">Please enter a valid amount</div>
              </div>

              <div class="col-md-12">
                <label for="validationCustom03" class="form-label"
                  >Enter reason for reimbursement</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  data-name="reimbursementReason"
                  required
                />
                <div class="invalid-feedback">Please enter a valid reason.</div>
              </div>

              <div class="col-md-12">
                <label for="validationCustom04" class="form-label"
                  >Choose a category</label
                >
                <select
                  class="form-select"
                  id="validationCustom04"
                  data-name="category"
                  required
                >
                  <option selected disabled value="">Choose...</option>
                </select>
                <div class="invalid-feedback">Please select a category.</div>
              </div>

              <div class="col-md-12">
                <label for="validationCustom05" class="form-label"
                  >Choose your manager</label
                >
                <select
                  class="form-select"
                  id="validationCustom05"
                  data-name="managerId"
                  required
                >
                  <option selected disabled value="">Choose...</option>
                </select>
                <div class="invalid-feedback">Please select your manager.</div>
              </div>

              <div class="col-12">
                <button id="submitButton" class="btn btn-primary" type="submit">
                  Submit form
                </button>
              </div>
            </form>
          </article>

          <article id="rightSection">
            <p id="pastTitle">Past Reimbursements</p>
            <ul id="reimbUl"></ul>
          </article>
        </section>
      </main>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/employee.js"></script>
</html>
